{{define "header"}}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="{{.Root}}/static/pico.min.css">
    <title>{{.Title}}</title>
</head>

<body>
    <main class="container">
        <h1>{{.Title}}</h1>
        <form action="{{.Root}}/search" method="get">
            <fieldset role="group">
            <input type="search" name="search" value="{{.Query}}" placeholder="Search" aria-label="Search" />
            {{ $channel := .Channel }}
            <select name="channel">
                <option value=""></option>
                {{range .Channels}}
                <option value="{{.}}" {{if eq $channel . }}selected="selected" {{end}}>{{.}}</option>
                {{end}}
            </select>
            <button type="submit">Search</button>
            </fieldset>
        </form>
{{end}}
